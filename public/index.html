<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body class="bg-dark text-white">
    <div class="container py-5">

        <!-- Login Section -->
        <div id="login" class="card bg-secondary p-4 mx-auto shadow" style="max-width: 400px;">
            <h4 class="text-center mb-3">Join Chat</h4>
            <div class="mb-3">
                <input id="username" type="text" class="form-control" placeholder="Enter username" />
            </div>
            <div class="mb-3">
                <input id="room" type="text" class="form-control" placeholder="Enter room name" />
            </div>
            <button onclick="joinChat()" class="btn btn-primary w-100">Join Chat</button>
        </div>

        <!-- Chat Section -->
        <div id="chat" style="display:none;" class="mt-4">
            <div class="card bg-secondary shadow">
                <div class="card-header">
                    <h5 class="mb-0">Chat Room</h5>
                </div>
                <div id="messages" class="card-body" style="height: 300px; overflow-y: auto;"></div>
                <div class="card-footer">
                <!-- Inside your .card-footer -->
                <div class="input-group">
                    <input id="messageInput" class="form-control" placeholder="Type message..." />
                
                    <!-- Emoji Button -->
                    <button class="btn btn-outline-light" type="button" id="emojiBtn" title="Add Emoji">ðŸ˜Š</button>
                
                    <!-- Upload Button -->
                    <button class="btn btn-outline-light" type="button" id="fileUploadBtn" title="Upload File">ðŸ§·</button>
                
                    <!-- Send Button -->
                    <button class="btn btn-success" type="button" onclick="sendMessage()">Send</button>
                </div>
  
                    

                    <!-- Hidden File Input -->
                    <input type="file" id="fileInput" style="display: none;"
                        accept="image/*,audio/*,video/*,application/pdf" />
                </div>
            </div>

            <div class="d-flex justify-content-between p-2">
                <div><strong>Typing:</strong> <span id="typingStatus" class="text-warning"></span></div>
                <div><strong>Online:</strong> <span id="userList" class="text-success"></span></div>
            </div>
        </div>

        <!-- Theme Toggle Button -->
        <div class="text-end" id="themeToggleWrapper"><button id="themeToggle" class="btn btn-outline-light"
                onclick="toggleTheme()">Toggle Theme</button></div>

    </div>

    <!-- Toast container (optional) -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div id="toastContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Emoji Button CDN - UMD version -->
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/emoji-button.js"></script>

    <script src="script.js"></script>
</body>

</html>
